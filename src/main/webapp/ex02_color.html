<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>color : </title>
<style type="text/css">
	.b_color{
		background-color: tomato;
	}
	.f_color{
		color: RGB(255,0,255);
	}
	.bo_color{
		border: 3px dashed #0ff;
	}
</style>
</head>
<body>
	<!-- 
		색상 사용 태그(속성): background-color(배경색), color(글자색), border(테두리),
					div, table과 같은 영역
					
		색상 표현법:
			1. names : tomato, orange ..
			2. RGB(255,255,255) : 각 자리마다 0~255
			3. RGBA(255,255,255, 0.0 ~ 1.0) : A는 투명도(0.0~1.0 사이)
			4. HEX(#FFFFFF / #FFF) : 두 자리가 하나의 색을 표현(각 자리마다 16진수 사용)(RGB)
			5. HEXA(#FFFFFFFF) : 마지막 두 자리는 투명도를 의미한다.(RGBA)
	 -->
	 
	 <h2 class="b_color">배경색 지정하기1</h2>
	 <p class="b_color">배경색 지정하기2</p>
	 <span class="b_color">배경색 지정하기3</span>
	 <div class="b_color">배경색 지정하기4</div>
	 <hr>
	 <h2 class="f_color">글자색 지정하기1</h2>
	 <p class="f_color">글자색 지정하기2</p>
	 <span class="f_color">글자색 지정하기3</span>
	 <div class="f_color">글자색 지정하기4</div>
	 <hr>
	 <h2 class="bo_color">테두리 지정하기1</h2>
	 <p class="bo_color">테두리 지정하기2</p>
	 <span class="bo_color">테두리 지정하기3</span>
	 <div class="bo_color">배경테두리색 지정하기4</div>
</body>
</html>
