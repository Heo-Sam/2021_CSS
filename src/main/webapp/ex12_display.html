<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Display</title>
<style type="text/css">
	*{
		margin: 0px;
		color: black;
	}
	div.box1{
		background-color: green;
		border: 2px solid black;
		width: 300px;
		height: 50px;
		line-height: 50px;
		box-sizing: border-box;
		text-align: center;
	
	}
	div#box2{
		background-color: lightgreen;
		border: 2px solid black;
		width: 300px;
		height: 180px;
		box-sizing: border-box;
		display: none;
		text-align: center;
		line-height: 180px;
	}
</style>
<script type="text/javascript">
	function show() {
		document.getElementById("box2").style.display="block";
	}
</script>
</head>
<body>
	<!-- 
		화면 제어 CSS 속성 
		display는 block, inline, none, table, inline-block
		display : none 는 영역 자체가 없어진다.
	    visibility:hidden는 영역 그대로 남아 있는다.
	-->
	
	<div class="box1" onclick="show()">
		아래 div를 보려면 :hover 하세요 !!
	</div>
	<div id="box2">
		<p>해당 div를 숨기려면 display:none</p>
		<p>해당 div를 보이려면 display:block</p>
	</div>

</body>
</html>
