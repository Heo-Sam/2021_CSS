<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Link</title>
<style type="text/css">
	a:link{
		color: green;
	}
	a:visited {
		color: tomato;
	}
	a:active {
		color: yellow;
	}
	a:hover {
		background-color: skyblue;
	}
	a{
		text-decoration: none;
	}
	a.box1:link, a.box1:visited{
		background-color: darkblue;
		color: white;
		padding: 14px 25px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
	}
	a.box1:hover, a.box1:active{
		background-color: red;
		
	}
</style>
</head>
<body>
	<!-- 
		a:link - 일반적인 링크 (파란색:blue)
		a:visited - 방문한 적이 있는 링크 (보라색:purple)
		a:hover - 링크 영역에 마우스가 올라왔을 때
		a:active - 링크 영역을 마우스로 누르고 있을 때
	 -->

</body>
</html>
