<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>위치 속성</title>
<style type="text/css">
	div.first{
		width: 100px;
		height: 100px;
		border: 1px solid red;
	}
	div.relative{
		width: 400px;
		height: 200px;
		border: 1px solid green;
		position: relative;
		left: 50px;
		top: 50px;
	}
	div.absolute{
		width: 80px;
		height: 50px;
		bottom: 0;
		right: 0;
		border: 1px solid blue;
		position: absolute;
	}
	div.fixed{
		width: 100px;
		height: 50px;
		bottom: 0;
		right: 0;
		border: 1px solid black;
		position: fixed;
	}
</style>
</head>
<body>
	<!-- 
		position 속성 
		 - static : 위에서 아래로 순서대로 배치(default)
		 - relative : 초기 위치 상태에서 상하좌우로 위치를 이동
		 - absolute : 절대 위치 좌표 설정
		 - fixed : 화면을 기준으로 절대 위치 좌표 설정
		 - z-index : 겹쳐있는 순서를 변경할 때 사용(숫자가 높을수록 위로 올라간다)
	-->
	
	<!-- 클래스 중첩 가넝 -->
	<div class="first"></div>
	<div class="relative">
		<div class="absolute"> </div>
		<div class="fixed"> </div>
	</div>

</body>
</html>
