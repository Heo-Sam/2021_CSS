<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	p:first-child {
		color: red;
	}
	p:last-child {
		color: tomato;
	}
	p:nth-child(even) {
		background-color: skyblue;
	}
	p:nth-child(odd) {
		background-color: pink;
	}
	p:nth-last-child(even) {
		font-size: 24px;
	}
</style>
</head>
<body>
	<!-- 
		:first-child : 형제관계 중 첫 번째 위치에 있는 태그
		:last-child : 형제관계 중 마지막 위치에 있는 태그
		:nth-child(수열) : 형제관계 중 앞에서 수열번째에 태그 선택
		:nth-last-child(수열) : 형제관계 중 뒤에서 수열번째에 태그 선택
		** 수열대신 even(작수), odd(홀수)
	 -->
	 
	 <p>This is some text.</p>
	 <p>This is some text.</p>
	 <p>This is some text.</p>
	 <p>This is some text.</p>
	 <p>This is some text.</p>
	 <p>This is some text.</p>

</body>
</html>
